    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
        jQuery(function () {
            var pagetop = $('#page_top');
            pagetop.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
                    pagetop.fadeIn();
                } else {
                    pagetop.fadeOut();
                }
            });
            pagetop.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500); //0.5秒かけてトップへ移動
                return false;
            });
        });
    </script>
    <script>
        var jsevents ={};
        $(document).ready(function () {
            jsevents.fadeTotop();
        });

        jsevents.fadeTotop = function () {
            var topBtn = $('#page_top');
            topBtn.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
        }
    </script>
